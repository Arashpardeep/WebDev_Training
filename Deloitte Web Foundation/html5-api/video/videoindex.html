<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Demo</title>
  </head>
  <style></style>
  <body>
    <h1>Video Demo</h1>

    <figure>
      <video
        src="./bunny.mp4"
        poster="../../Basics/images/dummy.jpg"
        id="video"
        width="300px"
        height="300px"
      ></video>
      <figcaption>A cartoon bunny video</figcaption>
    </figure>

    <button onclick="rewind()" class="rewind">⏪</button>
    <button onclick="onPlay(event)" class="play">▶</button>
    <button onclick="forward()" class="forward">⏩</button>
    <button onclick="zoom()" class="zoom">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15"
        />
      </svg>
    </button>
    <input
      type="range"
      name="vol"
      id="vol"
      onchange="volume(event)"
      min="0.0"
      step="0.1"
      max="1.0"
      class="vol"
    />

    <p>
      Your browser does not support Audio element. To listen, please
      <a href="./bunny.mp4">Download here</a>
    </p>

    <script>
      var videoEl = document.getElementById("video");

      function onPlay(event) {
        if (videoEl.paused) {
          videoEl.play();
          event.target.innerText = "⏸";
        } else {
          videoEl.pause();
          event.target.innerText = "▶";
        }
      }

      function rewind() {
        videoEl.currentTime -= 1;
      }

      function forward() {
        videoEl.currentTime += 1;
      }

      function volume(event) {
        videoEl.volume = event.target.value;
      }
    </script>
  </body>
</html>
