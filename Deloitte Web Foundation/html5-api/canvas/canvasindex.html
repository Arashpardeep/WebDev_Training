<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Demo</title>
  </head>

  <style>
    /* canvas {
      width: 1000px;
      height: 1000px;
      border: 1px black dashed;
      margin: 36px;
    } */
  </style>

  <body>
    <h1>Canvas Demo</h1>

    <canvas
      id="canvasId"
      width="500"
      height="500"
      style="border: 1px black dashed; margin: 36px"
    ></canvas>

    <script>
      var canvasEl = document.querySelector("#canvasId");

      var context = canvasEl.getContext("2d");

      //   context.fillStyle = "red";
      //   context.strokeRect(25, 25, 100, 100); //strokeRect(x-coordinate, y-coordinate, width, height)

      //   context.fillStyle = "green";
      //   context.fillRect(50, 50, 100, 100);

      //   context.beginPath(); // What can write the strokes inbetween the beginPath() and closePath()

      //   context.moveTo(10, 10); // moveTo includes the starting coordinate;
      //   context.lineTo(50, 50);
      //   context.lineTo(10, 90);
      //   context.fill();

      //   context.closePath();

      context.strokeStyle = "black";

      context.beginPath();
      context.fillStyle = "yellow";
      context.arc(250, 250, 100, 0, 2 * Math.PI);
      context.fill();
      context.stroke();
      context.closePath();

      context.beginPath();
      context.moveTo(215, 220);
      context.fillStyle = "black";
      context.arc(200, 220, 15, 0, 2 * Math.PI);
      context.fill();
      context.stroke();

      context.moveTo(315, 220);
      context.fillStyle = "black";
      context.arc(300, 220, 15, 0, 2 * Math.PI);
      context.fill();
      context.closePath();
      context.stroke();

      context.beginPath();
      context.moveTo(300, 280);
      context.fillStyle = "red";
      context.arc(250, 280, 50, 0, Math.PI);
      context.fill();
      context.moveTo(300, 280);
      context.lineTo(200, 280);
      context.stroke();
      context.closePath();

      context.beginPath();
      context.moveTo(218, 200);
      context.strokeStyle = "black";
      context.arc(200, 200, 18, 0, Math.PI, "counterclockwise");
      context.stroke();
      context.closePath();

      context.beginPath();
      context.moveTo(318, 200);
      context.strokeStyle = "black";
      context.arc(300, 200, 18, 0, Math.PI, "counterclockwise");
      context.stroke();
      context.closePath();
    </script>
  </body>
</html>
