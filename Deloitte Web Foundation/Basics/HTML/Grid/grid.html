<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Demo</title>
  </head>

  <style>
    .container {
      background-color: bisque;
      display: grid;
      font-size: 24px;
      grid-template-columns: 150px 200px 1fr 1fr;
      height: 300px;
      row-gap: 12px;
      column-gap: 12px;
      /* justify-items: center;
      align-items: center;
      justify-content: center;
      align-content: center; */
    }

    .box1 {
      background-color: green;
      grid-column: 1 / -1;
    }

    .box2 {
      background-color: hotpink;
      grid-row: 2 / 4;
    }

    .box3 {
      background-color: saddlebrown;
    }

    .box4 {
      background-color: blue;
    }

    .box5 {
      background-color: salmon;
    }

    .box6 {
      background-color: aqua;
      grid-column: 2 / -1;
    }

    .box7 {
      background-color: red;
      grid-column: 1 / span 2;
    }

    .box8 {
      background-color: greenyellow;
      grid-column: 3 / span 2;
    }
  </style>

  <body>
    <h1>Grid Demo</h1>

    <div class="container">
      <div class="box1">Grid-1</div>
      <div class="box2">Grid-2</div>
      <div class="box3">Grid-3</div>
      <div class="box4">Grid-4</div>
      <div class="box5">Grid-5</div>
      <div class="box6">Grid-6</div>
      <div class="box7">Grid-7</div>
      <div class="box8">Grid-8</div>
    </div>
  </body>
</html>
