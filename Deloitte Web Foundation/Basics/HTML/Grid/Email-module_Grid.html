<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Email Module</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      color: #222;
    }

    .container {
      display: grid;
      grid-template-columns: 0.5fr 2.5fr 4fr 1.5fr;
      grid-template-rows: 100px auto;
      /* height: 1000px; */
      /* overflow: hidden; */
    }

    .sidenav {
      background-color: #222;
      color: #fff;
      grid-row: 1 / 3;
      padding: 12px 24px;
    }

    .navbar {
      background-color: rgb(116, 43, 194);
      grid-column: 2 / -1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      /* height: 70px; */
      align-items: center;
      padding: 16px 32px;
    }

    .navbar .left {
      display: flex;
      gap: 10px;
    }

    .navbar .left .leftbut {
      background-color: rgb(96, 33, 162);
      color: #fff;
      font-weight: 600;
      padding: 8px 16px;
      border: none;
    }

    .navbar .trash {
      background-color: rgb(226, 10, 10);
      padding: 12px 24px;
      font-weight: 600;
      color: #fff;
      border: none;
    }

    .emailbox {
      background-color: rgb(21, 151, 158);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 30px;
      padding-top: 450px;
      height: 300px;
      overflow: scroll;
    }

    .emailbox .emails {
      background-color: rgb(156, 161, 163);
      padding: 16px 72px;
      font-size: 24px;
      font-weight: 800;
      /* width: 200px; */
    }

    .emailbox:nth-child(1) {
      margin-top: 20px;
    }

    .EmailView {
      background-color: #f4eded;
      text-align: center;
    }

    .EmailView h2 {
      font-weight: 800;
    }

    .info {
      background-color: rgb(209, 221, 221);
      text-align: center;
    }

    .info h2 {
      font-weight: 800;
    }
  </style>

  <body>
    <div class="container">
      <div class="sidenav">
        <h2>Nav</h2>
      </div>
      <div class="navbar">
        <div class="left">
          <button class="leftbut">New</button>
          <button class="leftbut">Reply</button>
          <button class="leftbut">Forward</button>
          <button class="leftbut">Mark unread</button>
        </div>
        <div class="right">
          <button class="trash">Trash</button>
        </div>
      </div>
      <div class="emailbox">
        <div class="emails">Email 1</div>
        <div class="emails">Email 2</div>
        <div class="emails">Email 3</div>
        <div class="emails">Email 4</div>
        <div class="emails">Email 5</div>
        <div class="emails">Email 6</div>
        <div class="emails">Email 7</div>
        <div class="emails">Email 8</div>
        <div class="emails">Email 9</div>
        <div class="emails">Email 10</div>
      </div>
      <div class="EmailView">
        <h2>Email view</h2>
      </div>
      <div class="info">
        <h2>Additional info</h2>
      </div>
    </div>
  </body>
</html>
