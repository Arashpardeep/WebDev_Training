<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Vibes Form</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .formcenter {
      position: relative;
      margin: auto;
      width: 50%;
      padding: 25px;
      align-content: center;
    }

    .formcenter h1 {
      font-size: 30px;
      background-color: aqua;
      padding: 25px;
      text-align: center;
    }

    form {
      display: inline-block;
      text-align: left;
      background-color: rgb(240, 232, 232);
      padding: 25px;
    }

    form p {
      margin: 10px;
    }

    /* form table tr td {
      position: relative;
      align-items: top;
    } */

    form input,
    select {
      margin: 10px;
      padding: 5px;
    }

    form .toptable input[type="number"] {
      display: inline-block;
      width: 250px;
    }

    form .toptable {
      border-spacing: 20px;
    }

    form .toptable td {
      vertical-align: top;
      text-align: left;
    }

    form .toptable .lbl {
      text-align: right;
    }

    form select {
      margin: 10px;
    }

    .sbmt {
      text-align: center;
    }

    .sbmt input[type="submit"] {
      display: inline-block;
      position: relative;
      width: 100px;
      height: 50px;
      color: white;
      background-color: blue;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
    }

    textarea {
      margin-left: 10px;
      padding: 5px;
    }
  </style>
  <body>
    <div class="formcenter">
      <h1>Good Vibes Form</h1>
      <form>
        <p class="feedback">
          Tell us something positive that happened to you today.
        </p>

        <table class="toptable">
          <tbody>
            <tr>
              <td class="lbl">
                <label for="username">Name: </label>
              </td>
              <td>
                <input
                  type="text"
                  name="username"
                  placeholder="Enter your name"
                  id="username"
                />
                <br />
              </td>
            </tr>
            <tr>
              <td class="lbl">
                <label for="email">Email</label>
              </td>
              <td>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter your email adress"
                  id="email"
                />
              </td>
              <br />
            </tr>
            <tr>
              <td class="lbl">
                <label for="scale">On a scale of 1-10, how good was it?</label>
              </td>
              <td>
                <input
                  type="number"
                  name="scale"
                  id="scale"
                  placeholder="Enter a number between 1 and 10"
                  min="1"
                  max="10"
                />
                <br />
              </td>
            </tr>
            <tr>
              <td class="lbl">
                <label for="loc">Where did it happen?</label>
              </td>
              <td>
                <select name="loc" id="loc">
                  <option value="At home">At home</option>
                  <option value="At office">At office</option>
                  <option value="At college">At college</option>
                  <option value="At market">At market</option>
                  <option value="In the street">In the street</option>
                </select>
                <br />
              </td>
            </tr>
            <tr>
              <td class="lbl">
                <label for="time" style="padding-bottom: 60%"
                  >At what time of day did it happen?</label
                >
              </td>
              <td>
                <input
                  type="radio"
                  name="time"
                  id="morning"
                  class="rdbtn"
                  value="Morning"
                />
                Morning
                <br />
                <input
                  type="radio"
                  name="time"
                  id="noon"
                  class="rdbtn"
                  value="Afternoon"
                />Afternoon
                <br />
                <input
                  type="radio"
                  name="time"
                  id="evening"
                  class="rdbtn"
                  value="Evening"
                />Evening
                <br />
              </td>
            </tr>
            <tr>
              <td class="lbl">
                <label for="emotions"
                  >What emotions did you experience? (Select all that
                  apply)</label
                >
              </td>
              <td>
                <input
                  type="checkbox"
                  name="excited"
                  id="excited"
                  class="ckbox"
                  value="excited"
                />Excited
                <br />
                <input
                  type="checkbox"
                  name="humbled"
                  id="humbled"
                  class="ckbox"
                  value="humbled"
                />Humbled
                <br />
                <input
                  type="checkbox"
                  name="elated"
                  id="elated"
                  class="ckbox"
                  value="elated"
                />Elated <br />
                <input
                  type="checkbox"
                  name="loved"
                  id="loved"
                  class="ckbox"
                  value="loved"
                />Loved
                <br />
                <input
                  type="checkbox"
                  name="enthu"
                  id="enthu"
                  class="ckbox"
                  value="enthusiastic"
                />Enthusiastic
                <br />
              </td>
            </tr>
            <tr>
              <td class="lbl">
                <label for="describe"
                  >Please describe your positive experience</label
                >
              </td>
              <td>
                <textarea
                  name="describe"
                  id="describe"
                  cols="30"
                  rows="4"
                  placeholder="Enter your experience here..."
                ></textarea>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="sbmt">
          <input type="submit" value="Submit" onclick="submitDetails(event)" />
        </div>
      </form>
    </div>

    <script>
      var uname = document.getElementById("username");
      var eml = document.getElementById("email");
      var scale = document.getElementById("scale");
      var locate = document.getElementById("loc");
      var rdo = document.getElementsByClassName("rdbtn");
      var check = document.getElementsByClassName("ckbox");
      var text = document.getElementById("describe");

      function submitDetails(event) {
        event.preventDefault();
        console.log("test");
        localStorage.setItem("username", uname.value);
        localStorage.setItem("email", eml.value);
        localStorage.setItem("scale", scale.value);
        localStorage.setItem("loc", locate.value);
        var chkValues = [];
        for (var i = 0; i < check.length; i++) {
          if (check[i].checked) {
            chkValues.push(check[i].value);
          }
        }
        localStorage.setItem("ckbox", chkValues);
        for (var i = 0; i < rdo.length; i++) {
          if (rdo[i].checked) {
            console.log(rdo[i]);
            localStorage.setItem("rdbtn", rdo[i].value);
          }
        }
        localStorage.setItem("describe", text.value);
      }
    </script>
  </body>
</html>
