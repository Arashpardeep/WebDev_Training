<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Animation</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("./row-trees.avif");
      background-size: 100% 43%;
      /* background-repeat: repeat-x; */
    }

    .road {
      background-color: rgb(72, 71, 71);
      width: 100%;
      height: 100px;
      position: relative;
      margin: 40vh 0;
    }

    .strips {
      display: inline-block;
      background-color: #fff;
      width: 85px;
      height: 10px;
      margin: 45px;
    }

    .road .car {
      position: absolute;
      left: -10px;
      top: 0px;
      animation-name: myanim;
      animation-duration: 4s;
      animation-timing-function: cubic-bezier(0, 0.42, 0.55, 0.96);
      animation-fill-mode: forwards;
      animation-iteration-count: infinite;
      width: 100px;
      height: 100px;
    }

    .road .hurdle {
      transform: rotate(90deg);
      height: 80px;
      width: 100px;
      position: absolute;
      left: 45%;
      top: 10%;
    }

    @keyframes myanim {
      0% {
        top: 0;
        left: -25%;
        transform: rotate(0deg);
      }

      25% {
        top: 0;
        left: 40%;
        transform: rotate(0deg);
      }

      40% {
        left: 44%;
        top: -40%;
        transform: rotate(-20deg);
      }

      60% {
        left: 46%;
        top: -40%;
        transform: rotate(0deg);
      }

      75% {
        top: 0;
        left: 50%;
        transform: rotate(20deg);
      }

      100% {
        top: 0;
        left: 90%;
        transform: rotate(0deg);
      }
    }
  </style>

  <body>
    <div class="road">
      <div class="strips"></div>
      <div class="strips"></div>
      <div class="strips"></div>
      <div class="strips"></div>

      <img src="./hurdle.PNG" alt="speed breaker" class="hurdle" />

      <div class="strips"></div>
      <div class="strips"></div>
      <div class="strips"></div>

      <img src="./car.png" alt="animated car" class="car" />
    </div>
  </body>
</html>
