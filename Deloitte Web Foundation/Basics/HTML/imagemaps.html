<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <img
      src="../images/random.jpg"
      alt="Random Objects"
      usemap="#my-imagemap"
    />

    <map name="my-imagemap">
      <area
        shape="rect"
        coords="0,-1,59,88"
        href="http://www.google.com"
        alt="This is google page"
      />
      <area
        target="_top"
        shape="poly"
        coords="245,18,270,75,319,71,318,35,285,14"
        href="http://www.msn.com"
        alt="This is MSN page"
      />
      <area
        target="_top"
        alt="This is facebook page"
        href="http://www.facebook.com"
        coords="192,46,39"
        shape="circle"
      />
    </map>
  </body>
</html>
