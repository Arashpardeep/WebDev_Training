<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./tailwind_Output.css" />
  </head>
  <body>
    <h1 class="text-3xl font-bold underline">Hello world!</h1>
    <div
      class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl"
    >
      <div class="md:flex">
        <div class="md:shrink-0">
          <img
            src="./img1.jpg"
            alt="Smile Guys"
            class="h-48 w-full object-cover md:h-full md:w-48"
          />
        </div>
        <div class="p-8">
          <div
            class="uppercasae tracking-wide text-sm text-indigo-500 font-semibold"
          >
            Company retreats
          </div>
          <a
            href="#"
            class="block mt-1 text-lg leading-tight font-medium text-black hover:underline"
            >Incredible accomodation for your team</a
          >
          <p class="mt-2 text-slate-500">
            Looking to take your team away on a retreat to enjoy awesome food
            and take in some sunshine? We have a list of places to do just that.
          </p>
        </div>
      </div>
    </div>

    <button
      class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 ..."
    >
      Save changes
    </button>

    <table
      class="border-black py-5 first:bg-yellow last:bg-fuchsia even:text-violet odd:text-grey-500"
    >
      <tbody>
        <tr>
            <td>Dhruv</td>
            <td>Shrey</td>
            <td></td>
            <td>Jessica</td>
            <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
