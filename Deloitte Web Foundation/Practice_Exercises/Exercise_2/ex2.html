<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .page {
      position: relative;
      width: 100vw;
      height: 300vh;
      background-color: bisque;
    }

    header,
    footer {
      width: 33%;
      position: absolute;
      text-align: center;
      margin: 0 33%;
      padding: 12px;
      background-color: brown;
      border: 2px solid black;
      border-radius: 10px;
    }

    header {
      top: 0;
    }

    footer {
      bottom: 0;
    }

    header a,
    footer a {
      color: black;
      text-decoration: none;
      font-weight: 800;
      font-size: 24px;
    }
  </style>

  <body>
    <div class="page">
      <header id="head"><a href="#foot">Go To Bottom</a></header>
      <footer id="foot"><a href="#head">Go To Top</a></footer>
    </div>
  </body>
</html>
