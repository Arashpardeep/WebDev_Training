<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .case {
      display: inline-block;
      width: 33%;
    }

    #case1 {
      float: left;
      text-align: left;
    }

    #case2 {
      float: center;
      text-align: center;
    }

    #case3 {
      float: right;
      text-align: right;
    }
  </style>

  <body>
    <h1>Evenly distribution</h1>

    <div class="parent">
      <div class="case" id="case1">Case 1</div>
      <div class="case" id="case2">Case 2</div>
      <div class="case" id="case3">Case 3</div>
      <br style="clear: both" />
    </div>
  </body>
</html>
