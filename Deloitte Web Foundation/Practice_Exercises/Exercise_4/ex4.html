<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio & Video</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    figure {
      text-align: center;
      vertical-align: middle;
      position: relative;
      width: 100%;
    }

    #figcaption {
      margin-bottom: 40px;
    }

    .container {
      display: block;
      width: 60%;
      margin: 0 auto;
      text-align: center;
    }

    video {
      position: relative;
      width: 100%;
      text-align: center;
    }

    .buttons {
      width: 100%;
    }

    .rewind,
    .play,
    .forward,
    .zoom {
      position: absolute;
      width: 30px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      /* height: 20px; */
    }

    .rewind {
      bottom: 30px;
      left: 10px;
    }

    .play {
      bottom: 30px;
      left: 50px;
    }

    .forward {
      bottom: 30px;
      left: 90px;
    }

    .volume {
      width: 30px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
    }

    input[type="range"] {
      width: 200px;
      visibility: hidden;
    }

    .zoom {
      bottom: 30px;
      right: 10px;
    }

    .zoom .zoomin {
      width: 25px;
    }

    .volcant {
      display: inline-block;
      position: absolute;
      bottom: 30px;
      left: 130px;
      /* width: 100px; */
    }
  </style>

  <body>
    <div class="container">
      <figure class="figure">
        <video id="video">
          <source src="./big_buck_bunny.mp4" media="mp4" />
          <source src="./big_buck_bunny.ogv" media="ogv" />
        </video>
        <figcaption id="figcaption">
          A Relaxing Short Movie of Big Buck Bunny
        </figcaption>
        <div class="buttons">
          <button onclick="rewind()" class="rewind">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z"
              />
            </svg>
          </button>
          <button onclick="onPlay(event)" class="play">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
              />
            </svg>
          </button>
          <button onclick="forward()" class="forward">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z"
              />
            </svg>
          </button>
          <button class="zoom">
            <i>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 zoomin"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15"
                />
              </svg>
            </i>
          </button>

          <div class="volcant">
            <button class="volume">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z"
                />
              </svg>
            </button>
            <input
              type="range"
              name="vol"
              id="vol"
              onchange="volumeChange(event)"
              min="0.0"
              step="0.1"
              max="1.0"
              class="vol"
            />
          </div>
        </div>
      </figure>

      <p id="download">
        Your browser does not support Video element. To watch, please
        <a href="./big_buck_bunny.mp4" download="./big_buck_bunny.mp4"
          >Download here</a
        >
      </p>
    </div>

    <script>
      var videoEl = document.getElementById("video");

      function onPlay(event) {
        if (videoEl.paused) {
          videoEl.play();
          event.target.innerHTML = `<svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
            >
            <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
        </svg>
        `;
        } else {
          videoEl.pause();
          event.target.innerHTML = `<svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
        />
      </svg>`;
        }
      }

      function rewind() {
        videoEl.currentTime -= 1;
      }

      function forward() {
        videoEl.currentTime += 1;
      }

      var volcant = document.querySelector(".volcant");
      var volicon = document.querySelector(".volume");
      var vol = document.getElementById("vol");
      var tempvol = vol.value;
      console.log(tempvol);

      volcant.addEventListener("mouseenter", function () {
        vol.style.visibility = "visible";
      });

      volcant.addEventListener("mouseleave", function () {
        vol.style.visibility = "hidden";
      });

      volicon.addEventListener("click", function () {
        // alert("test");
        if (videoEl.volume == 0) {
          videoEl.volume = tempvol;
          vol.value = tempvol;
          console.log(tempvol);
          event.target.innerHTML = `<svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z"
                />
              </svg>`;
        } else {
          videoEl.volume = 0;
          vol.value = 0;
          event.target.innerHTML = `<svg 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" viewBox="0 0 24 24" 
          stroke-width="1.5" 
          stroke="currentColor" 
          class="w-6 h-6"
          >
            <path stroke-linecap="round" 
            stroke-linejoin="round" 
            d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z" />
          </svg>`;
        }
      });

      function volumeChange(event) {
        videoEl.volume = event.target.value;
        if (videoEl.volume == 0) {
          volicon.innerHTML = `<svg 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke-width="1.5" 
          stroke="currentColor" 
          class="w-6 h-6"
          >
            <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z" 
            />
          </svg>`;
        } else {
          volicon.innerHTML = `<svg 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="w-6 h-6"
            >
                <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" 
                />
            </svg>`;
        }
      }

      var container = document.querySelector(".container");
      var zoom = document.querySelector(".zoom");
      var download = document.getElementById("download");
      var figcaption = document.getElementById("figcaption");

      zoom.addEventListener("click", function () {
        if (container.style.width == "100%") {
          container.style.width = "60%";
          event.target.innerHTML = `<svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 zoomin"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15"
                />
              </svg>`;
          download.style.display = "block";
          figcaption.style.display = "block";
        } else {
          container.style.width = "100%";
          event.target.innerHTML = `<svg 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke-width="1.5" 
          stroke="currentColor" 
          class="w-6 h-6"
          >
            <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            d="M9 9V4.5M9 9H4.5M9 9L3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5l5.25 5.25" 
            />
        </svg>`;
          download.style.display = "none";
          figcaption.style.display = "none";
        }
      });
    </script>
  </body>
</html>
