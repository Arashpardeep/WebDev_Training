<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  </head>
  <body>
    <img src="../JavaScript/first.html" alt="First image" id="changeimg" />

    <script>
      $(document).ready(function () {
        var currimage = $("#changeimg").attr("src");
        var firstimg = "../JavaScript/first.html";
        var secondimg = "../JavaScript/second.html";

        var newImage = currimage === firstimg ? secondimg : firstimg;

        $("#changeimg").attr("src", newImage);
      });
    </script>
  </body>
</html>
