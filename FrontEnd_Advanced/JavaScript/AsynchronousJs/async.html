      var sum = 0;

      var para = document.querySelector("#counter");
      var startit = document.querySelector("#start");
      var stopit = document.querySelector("#stop");

      startit.addEventListener("click", startcounter);
      stopit.addEventListener("click", stopcounter);

      let count;

      function startcounter() {
        count = setInterval(() => {
          sum++;
          para.innerText = sum;
          //   document.write(para.innerText);
        }, 1000);
      }

      function stopcounter() {
        clearInterval(count);
